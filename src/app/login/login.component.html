<div class="card">
  <h5 class="card-header">
    {{title}}
  </h5>
  <div class="card-body"  >
    <div style="margin-bottom: 20px">
      <input type="text" [(ngModel)]="user" class="iinput narrow8" placeholder="User">
      <input type="password" [(ngModel)]="pass" class="iinput narrow8" placeholder="Password">
    </div>

    <div class="text-right">
      <button class="btn btn-success" (click)="login()">Login</button>
      <button class="btn btn-default" >Logout</button>
    </div>
  </div>
</div>
